name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build-and-push:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    # 构建 Docker 镜像并打标签为 latest
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag lunette9/chatgpt-next-web:latest
      
    # 登录至 Docker Hub 
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    # 推送 latest 标签的镜像至 Docker Hub
    - name: Push the Docker image
      run: docker push lunette9/chatgpt-next-web:latest
  
            
